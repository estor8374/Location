<!-- index.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consent-Based Location Sharing</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="auth.js"></script>
  <script defer type="module" src="location.js"></script>
</head>
<body>
  <div class="container">
    <h1>Consent-Based Location Sharing</h1><div id="auth-section">
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
  <button id="googleBtn">Sign in with Google</button>
  <button id="logoutBtn" style="display:none">Logout</button>
</div>

<div id="location-section" style="display:none">
  <h2>Send Location Request</h2>
  <input type="text" id="targetEmail" placeholder="Friend's Email" />
  <button id="sendRequestBtn">Send Request</button>

  <div id="receivedRequest" style="display:none">
    <p>You received a location request from <span id="requestFrom"></span></p>
    <button id="acceptBtn">Accept</button>
  </div>

  <div id="locationDisplay" style="display:none">
    <h3>Tracking <span id="trackingEmail"></span></h3>
    <p><strong>Latitude:</strong> <span id="lat"></span></p>
    <p><strong>Longitude:</strong> <span id="lng"></span></p>
    <p><strong>Updated:</strong> <span id="timestamp"></span></p>
  </div>
</div>

  </div>
</body>
</html>
